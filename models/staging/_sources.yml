version: 2

sources:
  - name: adventureworks
    database: AdventureWorksDW2022
    schema: dbo
    description: "AdventureWorks 2022 data warehouse (DW) on SQL Server."
    tables:
      - name: FactInternetSales
        description: "Internet sales fact table, one row per line item."
        loaded_at_field: OrderDate
        freshness:
          warn_after: {count: 5000, period: day}
        columns:
          - name: SalesOrderNumber
            description: "Sales order number (not unique here; one per line item)."
          - name: CustomerKey
            description: "Surrogate key to the customer dimension."
          - name: OrderDate
            description: "Order date for the sales line."
          - name: SalesAmount
            description: "Sales amount for the line item."
          - name: OrderQuantity
            description: "order quantity for the line item."
          - name: ProductKey
            description: "FK for DimProduct."
      - name: FactResellerSales
        description: "Reseller sales fact table, one row per line item."
        loaded_at_field: OrderDate
        freshness:
          warn_after: {count: 5000, period: day}
        columns:
          - name: SalesOrderNumber
            description: "Sales order number (not unique here; one per line item)."
          - name: OrderDate
            description: "Order date for the sales line."
          - name: SalesAmount
            description: "Sales amount for the line item."
          - name: OrderQuantity
            description: "order quantity for the line item."
          - name: ProductKey
            description: "FK for DimProduct."
      - name: DimCustomer
        description: "Customer dimension table, one row per customer."
        columns:
          - name: CustomerKey
            description: "Surrogate key for the customer."
          - name: FirstName
            description: "Customer first name."
          - name: LastName
            description: "Customer last name."
          - name: EmailAddress
            description: "Customer email address."
      - name: DimProduct
        description: "Product dimension table."
        columns:
          - name: ProductKey
            description: "Surrogate key for the product."
          - name: ProductSubCategoryKey
            description: "Key to subcategory."
          - name: EnglishProductName
            description: "Product name."
      - name: DimProductSubcategory
        description: "Product subcategory dimension table."
        columns:
          - name: ProductSubCategoryKey
            description: "Surrogate key for the sub category."
          - name: ProductCategoryKey
            description: "Key to category."
          - name: EnglishProductSubcategoryName
            description: "Category name."
